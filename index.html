<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> JEFF </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="row">
        <div class="medium-8 medium-offset-2 column">
            <h1> Jeffervescense </h1>
                <form id="flick-form">
                    <div class="input-group">
                        <input type="text" class="input-group-field" name="flickname" placeholder="Name a flick" id="flickname" autofocus required>
                        <div class="input-group-field">
                        <button class="success button" type="submit">Add flick </button> 
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <div class="row"> 
        <div class=".medium-8.medium-offset-2.column">
            <ul class="no-bullet" id="flickList">
                <li class="flick template">
                    <span class="flick-name"></span>
                    <span class="actions">
                    <button class="fav button">Fav</button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
